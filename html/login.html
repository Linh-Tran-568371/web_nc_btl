<!-- login.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/style_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6" style="border: 1px solid rgb(170, 194, 205); border-radius: 10px;">
        <div class="row">
          <!-- Form đăng nhập -->
          <div class="col-md-6 mt-3">
            <h3 class="text-light">Đăng nhập</h3>
            <p class="text-light">Nhập thông tin Tài khoản</p>
            <form>
              <div class="mb-3">
                <label for="username" class="text-light">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="text-light">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <button class="btn btn-primary" typer="submit" style="width: 150px">Đăng nhập</button>
                <a href="#" class="text-decoration-none" class="text-light">Quên mật khẩu?</a>
            </div>
            </form>
          </div>

          <!-- Thông tin Đăng ký -->
          <div class="col-md-6 bg-primary text-white text-center p-4 rounded">
            <h3>Đăng ký</h3>
            <p>Đăng ký để thực hiện tất cả chức năng của Trang web xem phim trực tuyến!</p>
            <button class="btn btn-light" onclick="window.location.href='register.html'">Đăng ký ngay!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/user.js"></script>
  <script src="../js/script_login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.querySelector("form").addEventListener("submit", loginUser);
  </script>

</body>
</html>
